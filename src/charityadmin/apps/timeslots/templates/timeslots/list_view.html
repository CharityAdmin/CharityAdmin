{% extends "base.html" %}

{% block content %}
	<div class="block">
		<h3>{{ listObject }}{{ listItems|pluralize }}</h3>

		{% if addNewUrlName %}
			<a class="add-link" href="{% url addNewUrlName %}">Add {{ listObject }}</a>
		{% endif %}

		<div class="block">
			<ul class="well">
				{% for item in listItems %}
					<li>
						<a href="{{ item.get_absolute_url }}">{{ item }}</a>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>

{% endblock %}
