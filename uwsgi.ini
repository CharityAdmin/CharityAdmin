[uwsgi]
master = true
no-orphans = true
vacuum = true
auto-procname = true
strict = true
need-app = true

# Prefix log statements with date formatted in common log format:
log-date = [%%d/%%b/%%Y:%%H:%%M:%%S %%z]
log-x-forwarded-for = true
req-logger = file:$(HOME)/logs/paws.access.log
# Default will log to stderr. Uncomment to log to file
# logger = file:$(HOME)/logs/paws.error.log

module = charityadmin.wsgi:application
processes = 4
offload-threads = 4
thunder-lock = true

static-map = /static=$(HOME)/src/src/charityadmin/static

max-requests = 5000

procname-prefix-spaced = pawsnyc:
http-socket = :8080
stats = :1717
post-buffering = 4096
buffer-size = 8196
harakiri = 30
enable-threads = True

env = DJANGO_SETTINGS_MODULE=charityadmin.settings
env = DJANGO_SECRET_KEY=@(/srv/paws/src/secret_key)
; DO NOT add quotes around DATABASE_URL
env = DATABASE_URL=postgres://paws:paws@db:5432/paws
env = DJANGO_CONFIGURATION=Dev

