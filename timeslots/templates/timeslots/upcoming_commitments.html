{% extends "base.html" %}

{% block content %}

	<h1>Your Upcoming Commitments</h1>

	<div class="list-wrapper volunteer-commitments-wrapper">
		<ul>
			{% for commitment in commitments %}
				<li>
					<h4>
						Visit
						<a href="{% url 'timeslots_client_view' client.user.username %}">{{ commitment.clientOpening.client }}</a>
						on
						<a href="#">{{ commitment.pattern_description }}</a>
					</h4>
				</li>
			{% endfor %}
		</ul>
	</div>

{% endblock %}
