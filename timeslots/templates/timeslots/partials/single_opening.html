<li>
	<div class="{% if opening.is_filled %}filled{% else %}unfilled{% endif %}">
		<span class="label {% if not opening.is_filled %}label-danger un{% endif %}filled_label">
	 		{% if not opening.is_filled %}Un{% endif %}filled
	 	</span>
		<span class="date-display">
			Visit <a href="{{ opening.client.get_absolute_url }}">{{ opening.client }}</a>
			on
			<a href="{{ opening.get_absolute_url }}">{{ opening.date|date:"D N j, Y, P" }}</a>
		</span>
	</div>
</li>
